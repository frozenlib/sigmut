[package]
name = "reactive-fn"
version = "0.1.0"
authors = ["frozenlib <frozenlib@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
derivative = "2.1"
extend = "0.1"
smol = { version = "0.1", optional = true }
tokio = { version = "0.2", optional = true, features = ["rt-core", "rt-util" ] }
async-std = { version = "1.6", optional = true, features = ["unstable"] }

[dev-dependencies]
thiserror = "1.0"
tokio = { version = "0.2", features = [ "time" ] }



