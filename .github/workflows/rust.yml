name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose --all-features
      - name: Run tests
        run: cargo test --verbose --all-features
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature: [smol, tokio]
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose --features ${{ matrix.feature }}
